<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Novel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Novel Title -->
    <header>
        <h1>Ergaieses</h1>
    </header>

    <!-- Chapter Dropdown -->
    <div class="chapter-dropdown">
        <label for="chapter-select">Select Chapter: </label>
        <select id="chapter-select" onchange="changeChapterFromDropdown()">
            <option value="1">Ch 1: The Beginning</option>
            <option value="2">Ch 2: The Dark Reunion</option>
            <option value="3">Ch 3: The Betrayal</option>
            <option value="4">Ch 4: The Reckoning</option>
        </select>
    </div>

    <!-- Content Section -->
    <main id="content">
        <p>Welcome to the first chapter of your novel. The story begins...</p>
    </main>

    <!-- Navigation Buttons -->
    <div class="navigation">
        <button id="prev-btn" onclick="changeChapter(currentChapter - 1)">Previous</button>
        <button id="next-btn" onclick="changeChapter(currentChapter + 1)">Next</button>
    </div>

    <!-- Linking the Script -->
    <script src="script.js"></script>
</body>
</html>
